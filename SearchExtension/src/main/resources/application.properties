#================================================================
# Server settings
server.port=8080

# Datasource settings for H2
#spring.datasource.url=jdbc:h2:/C://devDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url=jdbc:h2:file:./src/main/resources/db/devDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.url=jdbc:h2:mem:devDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# http://localhost:8080/h2

# JPA SETTINGS
# Show SQL queries (optional, useful during development)
spring.jpa.show-sql=true
# DDL Hibernate
spring.jpa.hibernate.ddl-auto=update

# Error Handling Setting

#spring.webmvc.problemdetails.enabled=true
#spring.webflux.problemdetails.enabled=true

# Logging Level
logging.level.root=INFO
logging.level.org.hibernate=DEBUG
logging.level.org.h2=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
# Logging Options
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

#================================================================
# Circuit Breaker
resilience4j.circuitbreaker.configs.default.registerHealthIndicator: true
resilience4j.circuitbreaker.configs.default.slidingWindowSize: 100
resilience4j.circuitbreaker.configs.default.minimumNumberOfCalls: 10
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState: 3
resilience4j.circuitbreaker.configs.default.failureRateThreshold: 50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState: 1m
resilience4j.circuitbreaker.configs.default.slowCallRateThreshold: 100
resilience4j.circuitbreaker.configs.default.slowCallDurationThreshold: 3s
# resilience4j.circuitbreaker.configs.default.autoTransitionFromOpenToHalfOpenEnabled: true
